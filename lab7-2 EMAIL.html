<!DOCTYPE html>
<html>
<head>
<title>Form 2 - Email Validation</title>
</head>
<body>
<h3>2. Email Validation</h3>

<form onsubmit="return checkEmail()">
  Email: <input type="text" id="email" onblur="checkEmail()"><br>
  <span id="err" style="color:red"></span><br>
  <input type="submit" value="Submit">
</form>

<script>
function checkEmail(){
  var v = document.getElementById('email').value.trim();
  var e = document.getElementById('err');
  if(v == ''){ e.textContent='Email cannot be empty'; return false; }
  if(!/^[^\\s@]+@[^\\s@]+\\.[^\\s@]+$/.test(v)){ e.textContent='Invalid email'; return false; }
  e.textContent=''; return true;
}
</script>
</body>
</html>
