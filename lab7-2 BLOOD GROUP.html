<!DOCTYPE html>
<html>
<head>
<title>Form 6 - Blood Group Selection</title>
</head>
<body>
<h3>6. Blood Group Selection</h3>

<form onsubmit="return checkBlood()">
  <select id="blood" onblur="checkBlood()">
    <option value="">--Select--</option>
    <option value="A+">A+</option>
    <option value="A-">A-</option>
    <option value="B+">B+</option>
    <option value="B-">B-</option>
    <option value="AB+">AB+</option>
    <option value="AB-">AB-</option>
    <option value="O+">O+</option>
    <option value="O-">O-</option>
  </select><br>
  
  <span id="err" style="color:red"></span><br>
  <input type="submit" value="Submit">
</form>

<script>
function checkBlood(){
  var v = document.getElementById('blood').value;
  var e = document.getElementById('err');
  if(v == ''){
    e.textContent = 'Please select your blood group';
    return false;
  }
  e.textContent = '';
  return true;
}
</script>
</body>
</html>
